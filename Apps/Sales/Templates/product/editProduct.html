{% extends "Base.html" %}
{% block title %} Edit Product {% endblock %}
{% block body %}
<div class="row">

    <div class='col-12 col-md-6 offset-md-3'>
        <div class="card">
            <div class="card-body">
              <h2>Edit Product</h2>
              <form action="" method="POST">
                  {% csrf_token %}
                  {{ form }}

                  <div class="form-group">
                     <input type="submit" value="Guardar" class="btn btn-primary">
                  </div>
              </form>
              {{ mensaje }}
            </div>
        </div>
    </div>
</div>

{% endblock %}
